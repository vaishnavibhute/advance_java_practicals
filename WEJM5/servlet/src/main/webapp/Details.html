<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Details</title>
</head>
<body>
	<form action="./skills" method="get">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstname"> </td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Phone no.</td>
				<td><input type="text" name="phoneno"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="Male">Male</td>
				<td><input type="radio" name="gender"value="Female">Female</td>
			</tr>
			<tr>
				<td>Skills</td>
				<td><input type="checkbox" name="skills" value="Core Java">Core Java <br>
				 	<input type="checkbox" name="skills" value="SQL">SQL <br>
				 	<input type="checkbox" name="skills" value="Web Tachnologies">Web Tachnologies<br>
				 	<input type="checkbox" name="skills" value="J2EE">J2EE
				 </td>
			</tr>
			<tr>
				<td><input type="submit" name="SEND"></td>
			</tr>
		</table>
	</form>
</body>
</html>
